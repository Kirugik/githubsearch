<div class="profile" *ngIf="info">
    <div class="panel panel-default">
      <div class="user-profile">
        <div class="row">
          <!-- Bio section -->
          <div class="bio col-sm-4">
            <img src="{{info.avatar_url}}" class=" img-responsive"
            alt="Image"/>
            <ul class="list-group">
              <li class="list-group-item fw-bold" *ngIf = "info.name">{{info.name}}</li>
              <li class="list-group-item" *ngIf = "info.location">Location: {{info.location}}</li>
              <li class="list-group-item" *ngIf = "info.company">Company: Works at {{info.company}}</li>
              <li class="list-group-item" *ngIf="info.bio">Bio: {{info.bio}}</li>
              <li class="list-group-item" *ngIf="info.hireable">Available for hire</li>
              <li class="list-group-item" *ngIf="info.blog">
                <a href="{{info.blog}}">{{info.blog}}</a></li>
              <li class="list-group-item" *ngIf="info.email">
                <a href="{{info.email}}" target="_blank">Email: {{info.email}}</a></li>
              <li class="list-group-item mt-2">
                <a href="{{info.html_url}}" target="_blank">View Github Profile</a>
              </li>
            </ul>

            <!-- Following -->
            <div class="profile-data">
              <div class="followers">
                <button class="btn">{{info.followers}} Followers</button>
              </div>
              <div class="following mt-2">
                <button class="btn">{{info.following}} Following</button>
              </div>
              <div class="public-gists mt-2">
                <button class="btn">{{info.public_gists}} Public gists</button>
              </div>
              <div class="following mt-2">
                <button class="btn">{{info.public_repos}} public repositories</button>
              </div>
            </div>
          </div>
          <!-- Repositories -->
          <div class="repos col-sm-8">
            <h3>Github Repositories</h3>
            <div class="card mt-2" *ngFor="let repo of repos">
              <div class="card-body">
                <h4 class="card-title">{{repo.name}}</h4>
                <p class="card-text">{{repo.description}}</p>
                <a href="{{repo.html_url}}" target="_blank">Check repo on Github</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
