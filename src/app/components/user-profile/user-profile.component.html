<div *ngIf="githubProfile" class="mt-3">
    <div class="row">
        <!-- Github user details -->
        <div class="col-md-3">
            <app-user-profile-details [githubProfile]="githubProfile"></app-user-profile-details> 
        </div>

        <!-- Github user data -->
        <div class="col-md-9">
            <app-user-profile-data [githubProfile]="githubProfile"></app-user-profile-data>
        </div>
    </div>
</div>
