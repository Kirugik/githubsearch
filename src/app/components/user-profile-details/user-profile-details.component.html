<div class="card">
    <img [src]="githubProfile.avatar_url" alt="image" class="img-fluid">
    <div class="card-body">
        <h3 class="card-title">{{githubProfile.name}}</h3>
        <p class="card-text">{{githubProfile.bio}}</p>
        <a [href]="githubProfile.html_url" target="_blank" class="btn btn-success btn-md">See Profile</a>
    </div>
</div>
