<div class="container">
    <form class="search-form">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter github username or repos..." [(ngModel)]="username" name="username" (keyup.enter)="findUser()">
      </div>
    </form>
    
    <div *ngIf="profile">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-sm-3" *ngIf="profile.avatar_url">
            <img src="{{profile.avatar_url}}" class="img-circle img-responsive"
            alt="Profile Picture"/>
          </div>
          <div class="col-sm-5">
            <ul class="list-group">
              <span class="fw-bold">{{profile.name}}</span>
              <li class="list-group-item" *ngIf="profile.bio">{{profile.bio}}</li> 
              <li class="list-group-item" *ngIf="profile.company">Location: Lives in {{profile.location}}</li>
              <li class="list-group-item" *ngIf="profile.company">Company: Works at {{profile.company}}</li>
              <li class="list-group-item" *ngIf="profile.hireable">Available for hire</li>
              <li class="list-group-item" *ngIf="profile.blog"><a href="{{profile.blog}}" target="_blank">{{profile.blog}}</a></li>
              <li class="list-group-item" *ngIf="profile.email"><a href="emailto:{{profile.email}}">{{profile.email}}</a></li>
            </ul>
          </div>
          <div class="col-sm-4">
            <div class="followers">
              <div>
                <button class="btn btn-primary" *ngIf="profile.followers">{{profile.followers}} Followers</button>
              </div>
              <div>
                <button class="btn btn-primary" *ngIf="profile.following">{{profile.following}} Following </button>
              </div>
              <div>
                <button class="btn btn-primary" *ngIf="profile.public_gists">{{profile.public_gists}} Public Gists</button>
              </div>
              <div>
                <button class="btn btn-primary" *ngIf="profile.public_repos">{{profile.public_repos}} Public Repos</button>
              </div>

              <!-- <p>
                <span class="label label-primary">Following {{profile.following}}</span>
                <span class="label label-success">{{profile.public_gists}} Public Gists</span>
                <span class="label label-info">{{profile.public_repos}} Public Repos</span>
              </p> -->
              <p><a href="{{profile.html_url}}" target="_blank"
                class="btn btn-success btn-small">View Profile in Github</a></p>
              <div class="panel-default">
                <div class="panel-heading">
                  <h3>Repositories</h3>
                </div>
                <div class="panel-body" *ngFor="let repo of repos">
                  <p class="clearfix">
                    {{repo.name}}<a href="{{repo.html_url}}" target="_blank"
                    class="btn btn-sm btn-info pull-right">
                      View this project on Github</a>
                  </p>
                  <p>{{repo.description}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
